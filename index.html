<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/style.css">
  
  <title>Time tracking dashboard</title>
  <script src="./assets/scripts/app.js" defer></script>
</head>
<body>

  <main class="dashboard-grid">

    <!-- User Profile Card -->
    <article class="card profile-card">
      <div class="profile-header">
        <img src="./assets/images/image-jeremy.png" alt="Jeremy Robson" class="profile-image">
        <div class="profile-title">
          <p class="text-preset-6 report-for">Report for</p>
          <h1 class="text-preset-2 profile-name">Jeremy Robson</h1>
        </div>
      </div>
      <div class="profile-body">
        <nav>
          <ul class="time-switcher">
            <li class="text-preset-5-regular">Daily</li>
            <li class="text-preset-5-regular active">Weekly</li>
            <li class="text-preset-5-regular">Monthly</li>
          </ul>
        </nav>
      </div>
    </article>

    <!-- Work Card -->
    <article class="card activity-card work">
      <div class="card-header">
        <img src="./assets/images/icon-work.svg" alt="" class="activity-icon">
      </div>
      <div class="card-body">
        <div class="card-title-row">
          <h2 class="text-preset-5-medium">Work</h2>
          <button class="ellipsis-btn">
            <img src="./assets/images/icon-ellipsis.svg" alt="Options">
          </button>
        </div>
        <div class="card-stats">
          <p class="current-hours text-preset-1">32hrs</p>
          <p class="previous-period text-preset-6">Last Week - 36hrs</p>
        </div>
      </div>
    </article>

    <!-- Play Card -->
    <article class="card activity-card play">
      <div class="card-header">
        <img src="./assets/images/icon-play.svg" alt="" class="activity-icon">
      </div>
      <div class="card-body">
        <div class="card-title-row">
          <h2 class="text-preset-5-medium">Play</h2>
          <button class="ellipsis-btn">
            <img src="./assets/images/icon-ellipsis.svg" alt="Options">
          </button>
        </div>
        <div class="card-stats">
          <p class="current-hours text-preset-1">10hrs</p>
          <p class="previous-period text-preset-6">Last Week - 8hrs</p>
        </div>
      </div>
    </article>

    <!-- Study Card -->
    <article class="card activity-card study">
      <div class="card-header">
        <img src="./assets/images/icon-study.svg" alt="" class="activity-icon">
      </div>
      <div class="card-body">
        <div class="card-title-row">
          <h2 class="text-preset-5-medium">Study</h2>
          <button class="ellipsis-btn">
            <img src="./assets/images/icon-ellipsis.svg" alt="Options">
          </button>
        </div>
        <div class="card-stats">
          <p class="current-hours text-preset-1">4hrs</p>
          <p class="previous-period text-preset-6">Last Week - 7hrs</p>
        </div>
      </div>
    </article>

    <!-- Exercise Card -->
    <article class="card activity-card exercise">
      <div class="card-header">
        <img src="./assets/images/icon-exercise.svg" alt="" class="activity-icon">
      </div>
      <div class="card-body">
        <div class="card-title-row">
          <h2 class="text-preset-5-medium">Exercise</h2>
          <button class="ellipsis-btn">
            <img src="./assets/images/icon-ellipsis.svg" alt="Options">
          </button>
        </div>
        <div class="card-stats">
          <p class="current-hours text-preset-1">4hrs</p>
          <p class="previous-period text-preset-6">Last Week - 5hrs</p>
        </div>
      </div>
    </article>

    <!-- Social Card -->
    <article class="card activity-card social">
      <div class="card-header">
        <img src="./assets/images/icon-social.svg" alt="" class="activity-icon">
      </div>
      <div class="card-body">
        <div class="card-title-row">
          <h2 class="text-preset-5-medium">Social</h2>
          <button class="ellipsis-btn">
            <img src="./assets/images/icon-ellipsis.svg" alt="Options">
          </button>
        </div>
        <div class="card-stats">
          <p class="current-hours text-preset-1">5hrs</p>
          <p class="previous-period text-preset-6">Last Week - 10hrs</p>
        </div>
      </div>
    </article>

    <!-- Self Care Card -->
    <article class="card activity-card self-care">
      <div class="card-header">
        <img src="./assets/images/icon-self-care.svg" alt="" class="activity-icon">
      </div>
      <div class="card-body">
        <div class="card-title-row">
          <h2 class="text-preset-5-medium">Self Care</h2>
          <button class="ellipsis-btn">
            <img src="./assets/images/icon-ellipsis.svg" alt="Options">
          </button>
        </div>
        <div class="card-stats">
          <p class="current-hours text-preset-1">2hrs</p>
          <p class="previous-period text-preset-6">Last Week - 2hrs</p>
        </div>
      </div>
    </article>

  </main>
</body>
</html>
